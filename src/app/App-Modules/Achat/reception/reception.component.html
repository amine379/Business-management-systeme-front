<div class="reception  m-5 bg-slate-50 ">
    <h1 class="ont-medium font-serif text-2xl he p-4">Réception</h1>
    <div class="containner-reception mt-12">
      <div class="heder-container flex justify-between px-4">
<div class="fournisseur flex flex-col gap-y-1">
<div class="flex">
  <label for="ref" class="text-sm font-semibold pr-1 w-40">Fournisseur Ref</label>
   <input type="text" name="ref" class="border border-solid border-black hover:border-2 rounded-sm h-5 " [hidden]="fournisseurChosed.id==null" [value]="fournisseurChosed.id" readonly >
  </div>
  
<div class="flex">
  <label for="name-four"  class="text-sm font-semibold pr-1 w-40">Nom Fournisseur</label>
  <div class="flex flex-col">
   
   <input type="text" name="name-four"  class="border border-solid border-black hover:border-2 rounded-sm h-5" [(ngModel)]="fournisseurSearched" (input)="filtreFournisseur(fournisseurSearched)" [hidden]="fournisseurChosed.nom!=''">
   <div class="flex">
   <input type="text" name="name-four"  class="border border-solid border-black hover:border-2 rounded-sm h-5" [value]="fournisseurChosed.nom" [hidden]="fournisseurChosed.nom==''" readonly>
   <button [hidden]="fournisseurChosed.nom==''" class="pl-2" (click)="fournisseurChosed.nom=''"><div class="w-2 h-2 rounded-full bg-green-900" ></div></button>
   </div>
   <div class="label flex flex-col border-2 border-lime-950 m-2 p-2 overflow-y-auto h-32 " *ngIf="fournisseurSearched!='' ">
    <label *ngFor="let fournisseur of fournisseursList ">
      <input type="radio" name="programmingLanguage"  (click)="choseFournisseur(fournisseur)" >
      {{fournisseur.nom}}
  </label>
   </div>
  </div>
</div>


</div>
<div class="reception-inf flex flex-col gap-y-1">
  <div class="flex">
    <label for="recep-ref" class="text-sm font-semibold pr-1 w-40">ref-facture</label>
     <input type="text" name="recep-ref"  class="border border-solid border-black hover:border-2 rounded-sm h-5">
    </div>
    <div class="flex">
      <label for="Datr-Doc" class="text-sm font-semibold pr-1 w-40">Date Document</label>
       <input type="date" name="Datr-Doc"  class="border border-solid border-black hover:border-2 rounded-sm h-5">
      </div>
    <div class="flex">
      <label for="Date-ech" class="text-sm font-semibold pr-1 w-40"> Date echeance</label>
       <input type="date" name="Date-ech"  class="border border-solid border-black hover:border-2 rounded-sm h-5">
    </div>
   </div>
   </div>
    <div class="choice-agence flex justify-center mt-9">
        <label for="browser" class="text-sm font-semibold pr-2">Agence</label>
<input list="browsers" name="browser" id="browser"  class="border border-solid border-black hover:border-2 rounded-sm h-5">

<datalist id="browsers" class="overflow-y-auto h-32">
  <ng-container *ngFor="let agence of agences">
  <option [value]="agence.name" #agenceSelected>
  </ng-container>

</datalist>
    </div>
    <div class="table-reception m-4 mt-11">
        <table class="table-auto w-full border-collapse border-2 border-black ">
            <thead>
              <tr>
                <th class="border ">#</th>
                <th class="border">Num d'articles</th>
                <th class="border">Description</th>
                <th class="border">Code Unité</th>
                <th class="border">Qantité</th>
                <th class="border">Prix Unitaire</th>
                <th class="border">Code Tva</th>
                <th class="border">Prix TTC</th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center">
             <td class="borderContent"></td>
             <td class="borderContent"><input type="text" ></td>
             <td class="borderContent"><input type="text"></td>
             <td class="borderContent"></td>
             <td class="borderContent"></td>
             <td class="borderContent"></td>
             <td class="borderContent"></td>
             <td class="borderContent"></td>
              </tr>
             
            </tbody>
          </table>
          <div class="footer-table flex justify-between m-3">
            <div class="remarque flex items-stretch"><label for="remarque-recep " class="font-semibold self-center pr-2 pb-7 ">Remarque</label> <textarea class="border self-auto h-40 w-64"></textarea></div>
            <div class="calcule-recep flex flex-col">
             <div class="pb-3 flex"> <label for="recep-ref" class="pr-1 w-28 font-semibold">Total Ht</label> <input type="text" name="recep-ref" class="border rounded"></div>
              <div class="pb-3 flex"><label for="recep-ref" class="pr-1 w-28 font-semibold">Remise</label> <input type="text" name="recep-ref" class="border rounded"></div>
              <div class="pb-3 flex " ><label for="recep-ref" class="pr-1 w-28 font-semibold">Fret</label> <input type="text" name="recep-ref" class="border rounded"></div>
              <div class="pb-3 flex"><label for="recep-ref" class="pr-1 w-28 font-semibold">TVA</label> <input type="text" name="recep-ref" class="border rounded"></div>
             <div class="pb-3 flex"> <label for="recep-ref" class="pr-1 w-28 font-semibold">TTC</label> <input type="text" name="recep-ref" class="border rounded"></div>
            </div>
          </div>
    
    </div>
</div>
    </div>

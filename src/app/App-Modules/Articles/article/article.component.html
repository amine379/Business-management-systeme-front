<div class="table-article m-7 ">
    <div class="header-title m-7">
        <h1 class="font-bold text-3xl">Tableau d'Articles</h1>
        <p class="font-light">Vous pouvez trouvez ici tout les informations des articles </p>
    </div>
    <div class="header-btns flex flex-row-reverse">
        <button class="bg-sky-600 text-white font-medium w-40 rounded-md p-4 flex m-1  items-center justify-items-center " (click)="exportToExcel()"><span class="material-symbols-outlined">
            arrow_downward
            </span>Excel Tables</button>
        <button class="bg-sky-600 text-white font-medium w-auto rounded-md  p-4 flex  items-center justify-items-center m-1" (click)="modalVisible()"><span class="material-symbols-outlined">
            add
            </span> Ajouter</button>
        
        <button class="bg-sky-600 text-white font-medium w-auto   flex  items-center justify-items-center rounded-s-full"><span class="material-symbols-outlined">
            search
            </span></button>
    </div>
    <div class="filtre-listes flex justify-between mt-3">

    </div>
<div class="table-of-articles mt-7">
    <table class="table-auto border-collapse w-full" id="my-table">
        <thead>
          <tr class="border-t-2">
            <th>Designation</th>
            <th>Prix d'achat</th>
            <th>Prix de vente</th>
            <th>Unite</th>
            <th>Tva</th>
            <th>Stock</th>
            <th>Fournisseur</th>
            <th>Agence</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t-2" *ngFor="let article of allArticles">
            <td>{{article.name}}</td>
            <td>{{article.purchase_price}}</td>
            <td>{{article.selling_price}}</td>
            <td>unite</td>
            <td>{{article.tva}}</td>
            <td>{{article.stock}}</td>
            <td>ff</td>
            <td>agg</td>
           
          </tr>
        </tbody>
      </table>
</div>
    <div class="pagination"></div>
</div>
<app-add-modal-article [isAddToArticleVisible]="isAddToArticleVisible"></app-add-modal-article>
